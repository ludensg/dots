<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elmyr de Hory Exhibit</title>
    <style>
        /* Basic styling for the template */
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section img {
            max-width: 100%;
            height: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Section 1 with placeholder image -->
    <div class="section">
        <h2>Section 1</h2>
        <img src="https://via.placeholder.com/500x300" alt="Placeholder Image 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </div>

    <!-- Section 2 with placeholder image -->
    <div class="section">
        <h2>Section 2</h2>
        <img src="https://via.placeholder.com/500x300" alt="Placeholder Image 2">
        <p>Donec sit amet felis orci. Fuscus suscipit libero efficitur sinkvamus alomat a nisl.</p>
    </div>

    <!-- Gallery at the bottom -->
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Gallery Image 1">
        <img src="https://via.placeholder.com/150" alt="Gallery Image 2">
        <img src="https://via.placeholder.com/150" alt="Gallery Image 3">
        <img src="https://via.placeholder.com/150" alt="Gallery Image 4">
        <img src="https://via.placeholder.com/150" alt="Gallery Image 5">
    </div>

</body>

</html>
