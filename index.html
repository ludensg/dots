<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wikipedia eye</title>
    <style>
        canvas {
            display: block;
            background-color: #292929;
            width: 100%;  /* Ensure canvas takes full width */
            height: 100%;  /* Ensure canvas takes full height */
            z-index: 1;
            position: absolute;
        }

        body, html {
        margin: 0;
        padding: 0;
        height: 100%;  /* Ensure full height */
        overflow: hidden;  /* Make page unscrollable */
        }

        @font-face {
        font-family: 'PixelOperatorMono';
        src: url('font/PixelOperatorMono.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'PixelOperatorMonoHB';
        src: url('font/PixelOperatorMonoHB.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'PixelOperatorMonoHB8';
        src: url('font/PixelOperatorMonoHB8.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        #panel {
            /* display: none; */
            position: relative; /* or absolute/fixed, depending on your layout */
            z-index: 10; /* this is just an example value */
        }

        #returnText {
            position: absolute; /* or absolute/fixed, depending on your layout */
            z-index: 20; /* make sure this value is higher than the panel's z-index */
        }

        #panel h2 {
            font: 'PixelOperatorMonoHB8';
            color: #cacaca;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #panel p {
            font: 'PixelOperatorMonoHB';
            color: #cacaca;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #panel img {
            max-width: 100%; /* Ensures images don't overflow the panel */
            margin-bottom: 20px;
        }
        .content-container {
            margin-left: 20px; /* Adjust the value as needed */
        }

        #dynamic-content {
            max-width: 100%; /* Ensure the width doesn't exceed its parent */
            word-wrap: break-word; /* Break long words if necessary */
        }

        #dynamic-content img {
            max-width: 100%; /* Ensure images don't exceed the container's width */
            height: auto; /* Maintain the image's aspect ratio */
        }


        #manifestoButton {
            z-index: 100; /* or any high value */
            background-color: red;
            bottom: 30px; /* or adjust as needed */
            /* right: auto; /* remove the right positioning */
            left: 10px; /* position it 10px from the left */
        }


        #manifestoButton:hover {
            background-color: rgba(255,255,255,0.7); /* Change the background to white with 70% opacity */
            color: black; /* Change the text color to black */
            box-shadow: 0 0 10px 5px rgb(147, 147, 147); /* Add a white glow */
        }

        #closeManifesto {
            position: absolute; /* or absolute/fixed, depending on your layout */
            z-index: 102; /* make sure this value is higher than the panel's z-index */ 
        }
     
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="returnText" style="display: none; position: absolute; top: 10px; left: 70%; color: white; background-color: grey; font-family: 'PixelOperatorMono'; text-decoration: underline; cursor: pointer;">
        [ r e t u r n ]
    </div>    
    <img id="animatedGif" src="img/meninas.gif" style="position: absolute; display: none; z-index: 2;">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js" defer></script>

    <div id="manifestoButton" style="position: absolute; bottom: 60px; left: 10px; padding: 10px 20px; background-color: rgba(0,0,0,0.7); color: white; cursor: pointer; transition: background-color 0.3s, box-shadow 0.3s; font-family: 'PixelOperatorMono';">
        MANIFESTO
    </div> 
    <div id="closeManifesto" style="display: none; position: absolute; top: 85%; transform: translateX(-50%); left: 50%; right: 'auto'; color: white; background-color: grey; font-family: 'PixelOperatorMono'; text-decoration: underline; cursor: pointer; z-index: 10001">
        [ r e t u r n ]
    </div>   
    <div id="manifesto-content" style="box-sizing: border-box;
    position: absolute; bottom: -100%; width: 70%; height: 85%; 
    background-color: rgba(0,0,0,0.5); overflow-y: scroll; z-index: 10000; left: 50%; transform: translateX(-50%);">
        
        </div>    
    </div>
    <div id="panel" style="position: absolute; top: 0; right: -100%; width: 50%; height: 100%; background-color: rgba(0,0,0,0.5); overflow-y: scroll; ">
        <div class="content-container"> 
            <div id="dynamic-content"></div>
            <br>
            <br>
            <br>
            <div id="panelContent">
        </div>
        </div>        
    </div>
    
</body>
</html>
