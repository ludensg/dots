<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        canvas {
            display: block;
            background-color: #292929;
            width: 100%;  /* Ensure canvas takes full width */
            height: 100%;  /* Ensure canvas takes full height */
            z-index: 1;
            position: relative;
        }

        body, html {
        margin: 0;
        padding: 0;
        height: 100%;  /* Ensure full height */
        overflow: hidden;  /* Make page unscrollable */
        }

        @font-face {
        font-family: 'PixelOperatorMono';
        src: url('font/PixelOperatorMono.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'PixelOperatorMonoHB';
        src: url('font/PixelOperatorMonoHB.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'PixelOperatorMonoHB8';
        src: url('font/PixelOperatorMonoHB8.ttf') format('truetype'); 
        font-weight: normal;
        font-style: normal;
        }

        #panel {
            /* display: none; */
            position: relative; /* or absolute/fixed, depending on your layout */
            z-index: 10; /* this is just an example value */
        }

        #returnText {
            position: absolute; /* or absolute/fixed, depending on your layout */
            z-index: 20; /* make sure this value is higher than the panel's z-index */
        }

        #panel h2 {
            font: 'PixelOperatorMonoHB8';
            color: #cacaca;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #panel p {
            font: 'PixelOperatorMonoHB';
            color: #cacaca;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #panel img {
            max-width: 100%; /* Ensures images don't overflow the panel */
            margin-bottom: 20px;
        }
        .content-container {
            margin-left: 20px; /* Adjust the value as needed */
        }

        #dynamic-content {
            max-width: 100%; /* Ensure the width doesn't exceed its parent */
            word-wrap: break-word; /* Break long words if necessary */
        }

        #dynamic-content img {
            max-width: 100%; /* Ensure images don't exceed the container's width */
            height: auto; /* Maintain the image's aspect ratio */
        }

        #manifesto {
            background-image: repeating-linear-gradient(
                to bottom,

        }
